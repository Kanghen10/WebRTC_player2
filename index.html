<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #player-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    iframe {
      max-width: 100%;
      max-height: 100%;
      width: 100vw;
      height: 100vh;
      border: none;
      background: black;
    }
    h2 {
      color: white;
      text-align: center;
      margin: 0 16px;
    }
    small {
      color: gray;
    }
  </style>
</head>
<body>
  <div id="player-container"></div>
  <script>
    const url = decodeURIComponent(window.location.hash.substring(1));
    const container = document.getElementById('player-container');

    if (url && url.startsWith("http")) {
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.allow = "autoplay; fullscreen; camera; microphone";
      container.appendChild(iframe);
    } else {
      container.innerHTML = `
        <h2>
          Harap masukkan URL streaming di bagian hash (#)<br>
          <small>Contoh: <code>#https://alamat-streaming-kamu</code></small>
        </h2>`;
    }
  </script>
</body>
</html>
